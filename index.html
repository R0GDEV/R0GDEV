<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Request Modal</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .quote-modal-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .quote-modal-content {
      background: #fff;
      max-width: 600px;
      width: 90%;
      height: 60vh; /* Adjusted height */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      animation: slideIn 0.4s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .quote-modal-content iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .quote-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8rem;
      color: #666;
      cursor: pointer;
      z-index: 10;
    }

    .quote-open-btn {
      margin: 40px;
      padding: 12px 20px;
      background-color: #0b6bc5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <button class="quote-open-btn" onclick="document.getElementById('quoteModal').style.display='flex'">
    Request a Quote
  </button>

  <!-- Modal -->
  <div id="quoteModal" class="quote-modal-wrapper">
    <div class="quote-modal-content">
      <span class="quote-close" onclick="document.getElementById('quoteModal').style.display='none'">&times;</span>
      <iframe 
        src="https://quoteaciersteel.netlify.app" 
        frameborder="0"
      ></iframe>
    </div>
  </div>

</body>
</html>
