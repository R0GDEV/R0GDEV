<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #f9f9f9;
  }

  .quote-modal-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0,0,0,0.6);
    z-index: 9999;
    padding: 20px;
  }

  .quote-modal-content {
    background: #fff;
    width: 100%;
    max-width: 600px;
    height: 60vh; /* Fixed height */
    overflow-y: auto;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    position: relative;
    animation: slideIn 0.4s ease;
    padding: 20px;
    display: flex;
    flex-direction: column;
  }

  .quote-close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.5rem;
    color: #999;
    cursor: pointer;
  }

  .quote-modal-content h3 {
    margin-bottom: 10px;
    text-align: center;
    color: #0b6bc5;
  }

  .quote-logo-text {
    text-align: center;
    font-size: 1.25rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #0b6bc5;
  }

  form {
    flex: 1;
    overflow-y: auto;
  }

  form div { margin-bottom: 10px; }

  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 0.95rem;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #0b6bc5;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  button.loading {
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .status-message {
    text-align: center;
    margin-top: 10px;
    font-size: 0.9rem;
    color: #0b6bc5;
  }

  @keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @media (max-height: 500px) {
    .quote-modal-content {
      height: 80vh;
    }
  }
</style>
